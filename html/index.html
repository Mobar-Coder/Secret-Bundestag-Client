<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Secret-Bundestag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div id="modalLogin" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="loginInputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="loginInputName" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="loginInputLobby" class="form-label">Lobby</label>
                    <input type="text" class="form-control" id="loginInputLobby" placeholder="The Lobby">
                </div>
                <div class="mb-3">
                    <label for="loginInputServer" class="form-label">Server</label>
                    <input type="text" class="form-control" id="loginInputServer" value="127.0.0.1">
                </div>
                <div class="mb-3">
                    <label for="loginInputPort" class="form-label">Port</label>
                    <input type="number" class="form-control" id="loginInputPort" value="8080">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="loginButtonConnect">Connect</button>
            </div>
        </div>
    </div>
</div>

<div id="modalDecisions" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="decisionsTitle"></h5>
            </div>
            <div class="modal-body">
                <div class="form-check" id="decisionsModalBody">
                    <input class="form-check-input" type="radio" name="flexRadioDisabled" id="a">
                    <label class="form-check-label" for="a">
                        Disabled radio
                    </label>
                    <input class="form-check-input" type="radio" name="flexRadioDisabled" id="b">
                    <label class="form-check-label" for="b">
                        Disabled radio
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="decisionsButtonSubmit">Submit</button>
            </div>
        </div>
    </div>
</div>

<div id="modalError" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Error</h5>
            </div>
            <div class="modal-body">
                <p id="errorModalText"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="modalErrorClose">Ok</button>
            </div>
        </div>
    </ddiv>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://threejs.org/build/three.js"></script>
<script src="../js/main.js"></script>
<script src="../js/ui/Render.js"></script>
<script src="../js/ui/DomHandler.js"></script>
<script src="../js/comm/ConnectionHandler.js"></script>
<script src="../js/comm/Messages.js"></script>
</body>

</html>
